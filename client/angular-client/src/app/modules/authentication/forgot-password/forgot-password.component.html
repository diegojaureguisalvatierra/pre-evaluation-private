<app-centered-container>
  <section>
    <div class="mat-h1 gray-1 mt-1 mb-2 text-center">
      <span>Forgot your password?</span>
    </div>
  </section>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <section>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input type="text" matInput required formControlName="email" autofocus>
        <mat-error *ngIf="email && email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </section>
    <section>
      <button mat-raised-button color="primary" class="w-100" [disabled]="!forgotPasswordForm.valid">Done</button>
    </section>
  </form>
  <section>
    <mat-divider></mat-divider>
  </section>
  <section>
    <div class="text-center">
      <a mat-button routerLink="/authentication/signin">Take me back to login</a>
    </div>
  </section>
</app-centered-container>
