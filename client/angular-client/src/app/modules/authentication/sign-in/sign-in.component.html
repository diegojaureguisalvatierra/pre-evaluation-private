<app-centered-container>
  <section>
    <app-form-header title="Welcome Back"></app-form-header>
  </section>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <section>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>username</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input type="text" matInput required formControlName="username">
        <mat-error *ngIf="username && username.invalid">{{getUsernameErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput [type]="hidePassword ? 'password' : 'text'" required formControlName="password">
        <mat-error *ngIf="password && password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <mat-checkbox color="primary">Remember me</mat-checkbox>
        </div>
        <div class="d-flex align-items-center">
          <button type="button" mat-button routerLink="/authentication/forgot-password">Forgot password</button>
        </div>
      </div>
    </section>
    <section>
      <button mat-raised-button color="primary" class="w-100" [disabled]="!signInForm.valid">Done</button>
    </section>
  </form>
  <section>
    <mat-divider></mat-divider>
  </section>
  <section>
    <div class="text-center">
      <span class="gray-2">Just approving content? </span>
      <button mat-button>Sign in without a password</button>
    </div>
    <div class="text-center">
      <span class="gray-2">Donâ€™t have an account? </span>
      <a mat-button routerLink="/authentication/signup">Sign Up</a>
    </div>
  </section>
  <div class="position-relative">
    <app-form-notification [title]="errorMessage" [show]="showNotification" (updateShow)="showNotification=$event">
    </app-form-notification>
  </div>
</app-centered-container>
