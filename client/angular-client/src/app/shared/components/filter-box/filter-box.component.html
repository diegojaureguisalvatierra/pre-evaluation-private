<mat-form-field appearance="outline" class="w-100">
    <mat-label>Filter</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Type to filter..." [(ngModel)]="filterValue" (keyup)="onChange()" autocomplete="off">
    <button type="button" mat-icon-button matSuffix (click)="clear()" attr.aria-label="Clear" attr.aria-pressed="Clear"
        *ngIf="filterValue">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
